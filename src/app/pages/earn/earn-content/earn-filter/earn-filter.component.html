<section class="earn__filters">
  <div class="earn__filters-left">
    <div class="earn__filters-icon1">
      <img src="../Assets1/filter-square.svg" alt="" />
    </div>
    <div class="earn__filters-icon2">
      <img src="../Assets1/filter-tabs.svg" alt="" />
    </div>
    <div class="input__on-of">
      <input
        scale="md"
        id="toggle-expert-mode-button"
        type="checkbox"
        class="input__on-of-box"
      />
      <div class="input__on-of-toggle"></div>
    </div>
    <p class="input__on-of-text">Staked only</p>
    <div class="earn__filters-tab">
      <div class="tab-version-box earn__tab-box">
        <button
          class="tab-button-v1 earn__tab-box-btn earn__tab-box-btn-active"
          id="earn-v1"
        >
          Live
        </button>
        <button class="tab-button-v1 earn__tab-box-btn" id="earn-v2">
          Finisched
        </button>
      </div>
    </div>
  </div>
  <div class="earn__filters-right">
    <div class="input-search-sort__wrapper">
      <div class="input-sort__wrapper">
        <div class="input__text">sort by</div>
        <div class="input-sort__box">
          <div class="input-sort__first-content">
            <div class="input-sort__title" id="sort-label">Hot</div>
            <svg
              viewBox="0 0 24 24"
              color="text"
              width="20px"
              xmlns="http://www.w3.org/2000/svg"
              class="input-sort__icon"
            >
              <path
                d="M8.71005 11.71L11.3001 14.3C11.6901 14.69 12.3201 14.69 12.7101 14.3L15.3001 11.71C15.9301 11.08 15.4801 10 14.5901 10H9.41005C8.52005 10 8.08005 11.08 8.71005 11.71Z"
              ></path>
            </svg>
          </div>
        </div>
        <div class="input-sort__cascade novisible">
          <ul class="input-sort__cascade__content">
            <li class="input-sort__title input-sort__cascade__item">APR</li>
            <li class="input-sort__title input-sort__cascade__item">
              Multiplier
            </li>
            <li class="input-sort__title input-sort__cascade__item">Earned</li>
            <li class="input-sort__title input-sort__cascade__item">
              Liquidity
            </li>
          </ul>
        </div>
      </div>
      <!--input search-->
      <div class="input-search__wrapper">
        <div class="input__text">search</div>
        <div class="input-search__box">
          <div class="input-search__field">
            <input
              placeholder="Search Farms"
              scale="md"
              class="input-search__input"
              value=""
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
